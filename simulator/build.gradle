group 'simulator'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile files('libs/jep-2.3.0.jar')
	compile files('libs/djep-1.0.0.jar')
	compile files('libs/peersim-1.0.5.jar')

	testCompile group: 'junit', name: 'junit', version: '4.12'
}
